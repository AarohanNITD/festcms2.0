{%block content%}
<style>
  

  .containermov {
    position:absolute;
    top:0;
    left:0;
    /* z-index:2; */
    width:100% !important;
    height:135vh !important;
    background-color: #0c0904;
  }
  .grid {
    width: 100%;
    height: 100%;
    overflow: hidden;
    perspective: 600px;
  }
  .grid-fade {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
    background: radial-gradient(
    ellipse at 50% 50%,
    rgba(12, 9, 4, 0%) 0%,
    rgba(12, 9, 4, 100%) 80%
);
  }
  .grid-lines {
    width: 100%;
    height: 200%;
    background-image: linear-gradient(to right, rgba(250, 133, 27, 0.3) 1px, transparent 0), linear-gradient(to bottom, rgba(250, 133, 27, 0.3) 1px, transparent 0);
    background-size: 10px 10px;
    background-repeat: repeat;
    transform-origin: 100% 0 0;
    animation: play 15s linear infinite;
  }

  @keyframes play {
    0% {
      transform: rotateX(45deg) translateY(-50%);
    }
    100% {
      transform: rotateX(45deg) translateY(0);
    }
  }
</style>


  <div class="containermov">
    <div class="grid">
      <div class="grid-fade"></div>
      <div class="grid-lines"></div>
    </div>
  </div>
{%endblock%}
