<!DOCTYPE html>
{% load static %}
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Our Sponsors</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/jpg" href="{% static 'aarhnLogo.png' %}" />
	<link rel="stylesheet" href="{% static 'events_day.css' %}">
	<style>
		.sponsorImg {
			max-width: 110px;
			max-height: 110px;
			display: block;
			margin: auto;
		}
		.sponsorImgBox{
			min-height: 110px;
			display: flex;
  			justify-content: center;
		}
		@media only screen and (max-width: 600px) {
			.sponsorBox {
				padding: 14px;
			}
		}
	</style>
</head>

<body id="wrapper">
	<div class="wrapper">
		<span class="menu_toggle">
			<i class="menu_open fa fa-bars fa-lg"></i>
			<i class="menu_close fa fa-times fa-lg"></i>
		</span>
		<ul id="menuitems" class="menu_items">
			<li><a href="/teams"><i class="icon fa fa-users fa-2x"></i> Teams </a></li>
			<li><a href="/sponsors"><i class="icon fa fa-inr fa-2x"></i> Sponsors</a></li>
			<li><a href="https://techmela.arhn.co.in//techmela"><i class="icon fa fa-star fa-2x"></i> Attractions</a></li>
			<li><a href="/timeline"><i class="icon fa fa-calendar fa-2x"></i> Timeline </a></li>
			<li><a href="/#workshops"><i class="icon fa fa-podcast fa-2x"></i> Workshops</a></li>
		</ul>
		<div class="content" style="background-image: url('{% static 'img/green1.jpg' %}')">
			<div class="sc">
				<div class="container-fluid mt-4" id="title" style="color:#39ff14;">
					<h1><strong>OUR SPONSORS</strong></h1>
				</div>
				<div id="spons" class="container mt-3 pt-3 pb-3" style="background:rgb(255,255,255,0.9);">
					<div class="row m-4">
						{% for sponsor in sponsors %}
						<div class="sponsorBox m-auto col-sm-6 col-md-4 col-lg-2">
							<center class="sponsorImageBox m-auto">
								<img class="sponsorImg m-auto" src="{{ sponsor.image.url }}">
							</center>
							<center class="mt-2 mb-3"><a href="mailto:{{ sponsor.url }}" style="color:black;text-decoration: none;"><strong>{{sponsor.name}}</strong></a></center>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		var $page = $(".wrapper");
		let pos = 0;
		$(".menu_toggle").on("click", function () {
			$page.toggleClass("shazam");
			var wrapper = document.getElementById("wrapper");
			wrapper.style.overflow = "hidden";
			document.documentElement.scrollTop = 0;
			pos = document.getElementsByClassName("timeline-item--active")[0].id;
			console.log(pos);
			if (!($page.hasClass("shazam"))) {
				setTimeout(function () {
					document.getElementById(pos).scrollIntoView();
					var wrapper = document.getElementById("wrapper");
					wrapper.style.overflow = "auto";
				}, 700);
			}
		});
	</script>

</html>
<style>
#spons {
	height: 200vh !important;
}
.content {
	z-index: 9999 !important;
}
.menu_items{
	z-index: -5 !important;
}
</style>
